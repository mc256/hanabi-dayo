name: Auto Tag on Version Change
permissions: write-all

on:
  push:
    branches:
      - master
      - main
    paths:
      - 'package.json'

jobs:
  tag:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version_check.outputs.version }}
      changed: ${{ steps.version_check.outputs.changed }}
      tag_exists: ${{ steps.tag_check.outputs.exists }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Check if version changed
        id: version_check
        run: |
          # Get current version from package.json
          CURRENT_VERSION=$(jq -r '.version' package.json)

          # Get previous version from package.json
          git checkout HEAD~1 -- package.json 2>/dev/null || true
          PREVIOUS_VERSION=$(jq -r '.version' package.json 2>/dev/null || echo "0.0.0")

          # Restore current package.json
          git checkout HEAD -- package.json

          echo "Current version: $CURRENT_VERSION"
          echo "Previous version: $PREVIOUS_VERSION"

          if [ "$CURRENT_VERSION" != "$PREVIOUS_VERSION" ]; then
            echo "Version changed from $PREVIOUS_VERSION to $CURRENT_VERSION"
            echo "version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "Version unchanged"
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Check if tag exists
        id: tag_check
        if: steps.version_check.outputs.changed == 'true'
        run: |
          VERSION="${{ steps.version_check.outputs.version }}"
          if git rev-parse "v$VERSION" >/dev/null 2>&1; then
            echo "Tag v$VERSION already exists"
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "Tag v$VERSION does not exist"
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Create and push tag
        if: steps.version_check.outputs.changed == 'true' && steps.tag_check.outputs.exists == 'false'
        run: |
          VERSION="${{ steps.version_check.outputs.version }}"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          git tag -a "v$VERSION" -m "Release v$VERSION"
          git push origin "v$VERSION"

  build:
    if: needs.tag.outputs.changed == 'true' && needs.tag.outputs.tag_exists == 'false'
    needs: [tag]
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: windows-latest
            arch: x64
            format: 7z
          - os: windows-latest
            arch: x64
            format: nsis
          - os: windows-latest
            arch: arm64
            format: 7z
          - os: windows-latest
            arch: arm64
            format: nsis

          - os: ubuntu-latest
            arch: x64
            format: deb
          - os: ubuntu-latest
            arch: x64
            format: rpm
          - os: ubuntu-latest
            arch: x64
            format: pacman
          - os: ubuntu-latest
            arch: arm64
            format: deb
          - os: ubuntu-latest
            arch: arm64
            format: rpm
          - os: ubuntu-latest
            arch: arm64
            format: pacman
          - os: ubuntu-latest
            arch: loong64
            format: deb
          - os: ubuntu-latest
            arch: loong64
            format: rpm
          - os: ubuntu-latest
            arch: loong64
            format: pacman

          - os: macos-latest
            arch: x64
          - os: macos-latest
            arch: arm64

    name: Build ${{ matrix.os }}-${{ matrix.arch }}${{ matrix.format && '-' || '' }}${{ matrix.format || '' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        run: npm install -g pnpm

      - name: Determine and Update Version
        shell: bash
        run: |
          GIT_COMMIT_HASH=$(git rev-parse --short HEAD)
          VERSION=$(jq -r '.version' package.json)

          # Check if this is a tag push (official release)
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            echo "Tag-triggered build: using version from package.json: $VERSION"
            RELEASE_VERSION="$VERSION"
          # Check if manual dispatch with version input
          elif [ "${{ github.event.inputs.version }}" != "" ]; then
            INPUT_VERSION="${{ github.event.inputs.version }}"
            CLEAN_VERSION=$(echo "$INPUT_VERSION" | sed 's/^v//')
            if [[ ! "$CLEAN_VERSION" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
              echo "Invalid version format: $INPUT_VERSION"
              exit 1
            fi
            RELEASE_VERSION="$CLEAN_VERSION"
          # Otherwise, create a beta/pre-release version
          else
            BASE_VERSION=$(echo $VERSION | awk -F. '{print $1"."$2"."$3+1}')
            VERSION_PREFIX=${VERSION_PREFIX:-beta}
            RELEASE_VERSION="${BASE_VERSION}-${VERSION_PREFIX}-${GIT_COMMIT_HASH}"
          fi

          echo "Building version: $RELEASE_VERSION"
          jq --arg version "$RELEASE_VERSION" '.version = $version' package.json > tmp.json && mv tmp.json package.json

      - name: Keep product name lowercase on Linux
        if: matrix.os == 'ubuntu-latest'
        run: |
          sed -i "s/productName: Sparkle/productName: sparkle/" electron-builder.yml

      - name: Install Build Tools
        if: matrix.os == 'ubuntu-latest' && matrix.format == 'pacman'
        run: |
          sudo apt-get update && sudo apt-get install -y libarchive-tools fakeroot

      - name: Adaptation to the loongarch64 architecture
        env:
          npm_config_arch: ${{ matrix.arch }}
          npm_config_target_arch: ${{ matrix.arch }}
        if: matrix.os == 'ubuntu-latest' && matrix.arch == 'loong64'
        shell: bash
        run: |
          export ELECTRON_MIRROR="https://github.com/darkyzhou/electron-loong64/releases/download/"
          export electron_use_remote_checksums=1
          SKIP_PREPARE=1 pnpm install electron@37.2.5 -D
          pnpm remove electron-builder
          SKIP_PREPARE=1 pnpm install @loongdotjs/electron-builder@26.0.12-1 -D

      - name: Install Dependencies and Prepare
        env:
          npm_config_arch: ${{ matrix.arch }}
          npm_config_target_arch: ${{ matrix.arch }}
        shell: bash
        run: |
          SKIP_PREPARE=1 pnpm install
          pnpm prepare --${{ matrix.arch }}

      - name: Build
        env:
          npm_config_arch: ${{ matrix.arch }}
          npm_config_target_arch: ${{ matrix.arch }}
        shell: bash
        run: |
          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            pnpm build:win ${{ matrix.format }} --${{ matrix.arch }}
          elif [[ "${{ matrix.os }}" == "ubuntu-latest" ]]; then
            if [[ "${{ matrix.arch }}" == "loong64" ]]; then
              export ELECTRON_MIRROR="https://github.com/darkyzhou/electron-loong64/releases/download/"
              export electron_use_remote_checksums=1
              pnpm build:linux ${{ matrix.format }} --${{ matrix.arch }}
            else
              pnpm build:linux ${{ matrix.format }} --${{ matrix.arch }}
            fi
          else
            pnpm build:mac --${{ matrix.arch }}
          fi

      - name: Add Portable Flag
        if: matrix.os == 'windows-latest' && matrix.format == '7z'
        shell: pwsh
        run: |
          New-Item -Path "PORTABLE" -ItemType File
          Get-ChildItem dist/*portable.7z | ForEach-Object {
            7z a $_.FullName PORTABLE
          }

      - name: Magic build for AOSC OS(loongarch64)
        if: matrix.os == 'ubuntu-latest' && matrix.format == 'deb' && matrix.arch == 'loong64'
        shell: bash
        run: |
          set -e
          VERSION=$(jq -r '.version' package.json)
          mkdir workdir
          fakeroot dpkg-deb -R dist/sparkle-linux-${VERSION}-loong64.deb workdir
          fakeroot sed -i 's/^Architecture: .*/Architecture: loongarch64/' workdir/DEBIAN/control
          fakeroot dpkg-deb -b workdir dist/sparkle-linux-${VERSION}-loongarch64.deb
          rm -rf workdir

      - name: Create Changelog
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git log -1 --pretty=format:"%s%n%b" > changelog.md

      - name: Generate latest.yml
        shell: bash
        run: SKIP_CHANGELOG=1 pnpm updater

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.os }}-${{ matrix.arch }}${{ matrix.format && '-' || '' }}${{ matrix.format || '' }}
          path: |
            dist/sparkle*
            !dist/sparkle.app.plist
            !dist/sparkle*blockmap*
            latest.yml
            changelog.md

  pre-release:
    if: needs.tag.outputs.changed == 'true' && needs.tag.outputs.tag_exists == 'false'
    needs: [tag, build]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: bin/
          merge-multiple: true

      - name: Delete current release assets
        uses: 8Mi-Tech/delete-release-assets-action@main
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          tag: pre-release
          deleteOnlyFromDrafts: false

      - name: Publish Prerelease
        if: success()
        uses: softprops/action-gh-release@v2
        with:
          tag_name: pre-release
          body_path: bin/changelog.md
          files: |
            bin/latest.yml
            bin/dist/*
          prerelease: true

  release:
    if: needs.tag.outputs.changed == 'true' && needs.tag.outputs.tag_exists == 'false'
    needs: [tag, build]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: '0'
          fetch-tags: 'true'

      - name: Install Dependencies and Updater
        run: |
          npm install -g pnpm
          SKIP_PREPARE=1 pnpm install
          pnpm updater

      - uses: actions/download-artifact@v4
        with:
          path: bin/
          merge-multiple: true

      - name: Delete Current
        uses: 8Mi-Tech/delete-release-assets-action@main
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          tag: v${{ needs.tag.outputs.version }}
          deleteOnlyFromDrafts: false

      - name: Publish Release
        if: success()
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.tag.outputs.version }}
          body_path: bin/changelog.md
          files: |
            latest.yml
            bin/dist/*
